<script> 
    var chute = 0;
    var tentativas = 0;

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroEscolhido = parseInt(prompt("Digite um número: "));
    var numero = sorteia(numeroEscolhido)

    while(chute != numero) {
        chute = parseInt(prompt("Adivinhe o número que pensei (de 0 a " + numeroEscolhido + "): "))
        tentativas++;

        if(chute < numero) {
            alert("O número é maior, tente outra vez!");
        }
        if(chute > numero) {
            alert("O número é menor, tente outra vez!");
        }
    }

    alert("Parabéns, você acertou em " + tentativas+ " tentativas. O número que pensei foi o " + numero);

</script>
