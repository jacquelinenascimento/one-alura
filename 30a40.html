<meta charset="UTF-8">

<script>

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {
        document.write("<br>");
    }

    var contador = 30;

    while(contador <= 40) {
        if(contador == 33) {
            contador++;
        } 
        else if(contador == 37) {
            contador++;
        }
        else {
            mostra(contador);
            contador++
        }
    }
    mostra("FIM");

</script>
