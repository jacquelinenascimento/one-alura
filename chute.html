<script> 
    var chute = 0;
    var tentativas = 0;

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroEscolhido = parseInt(prompt("Digite um número: "));
    var numero = sorteia(numeroEscolhido);

    for(var tentativas = 1; tentativas <=3; tentativas++) {
        
        chute = parseInt(prompt("Você tem 3 tentativas, adivinhe o número que pensei (de 0 a " + numeroEscolhido + "): "))
        
        if(chute === numero) {
            alert("Parabéns, você acertou em " + tentativas+ " tentativas. O número que pensei foi o " + numero);
            break;

        } else if(chute < numero) {
            alert("O número é maior, tentativa " + tentativas);

        } else if(chute > numero) {
            alert("O número é menor, tentativa " + tentativas);
        }
    }
</script>
