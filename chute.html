<script> 
    var numero = Math.round(Math.random() * 10);
    var chute = 0;
    var tentativas = 0;

    while(chute != numero) {
        chute = parseInt(prompt("Adivinhe o número que pensei (de 0 a 10): "))
        tentativas++;

        if(chute < numero) {
            alert("O número é maior, tente outra vez!");
        }
        if(chute > numero) {
            alert("O número é menor, tente outra vez!");
        }
    }

    alert("Parabéns, você acertou em " + tentativas+ " tentativas");

</script>
